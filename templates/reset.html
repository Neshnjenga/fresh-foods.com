<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Kabarak</title>
    <style>
        form{
            margin: 100px auto;
            width: 400px;
            padding: 20px;
            box-shadow: 2px 2px 20px grey;
            text-align: center;
            border-radius: 10px;
        }
        input{
            width: 80%;
            margin-top: 10px;
            border-radius: 2px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <h2 style="color: red; text-align: center;">Reset password</h2>
        {% with messages=get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category,msg in messages %}
        {% if category=='warning' %}
        <script>
            Swal.fire({
                title: `{{category}}`,
                text: `{{msg}}`,
                icon: 'warning',
                confirmButtonText: 'Danger'
            });
        </script>
        {% elif category=='success' %}
        <script>
            Swal.fire({
                    title: `{{category}}`,
                    text: `{{msg}}`,
                    icon: 'success',
                    confirmButtonText: 'Cool'
                });
        </script>
        {% endif %}
        {% endfor %}
        {% endif %}
        {% endwith %}
        <input type="password" name="password" placeholder="Enter password" value="{{password}}">
        <input type="password" name="confirm" placeholder="Confirm password" value="{{confirm}}">
        <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Reset</button>
    </form>
</body>
</html>
