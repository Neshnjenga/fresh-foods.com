{% extends 'base.html' %}
{% block body %}
<div class="row">
    {% for main in fetch %}
    <div class="col-lg-3">
        <div class="drinks">
            <div class="image">
                <img src="data:image;base64,{{main[3]}}" alt="">
            </div>
            <h6>{{main[1]}}</h6>
            <h6>Ksh {{main[2]}}</h6>
            <div class="col-lg-3">
                <a href="/order/food/{{main[0]}}" class="btn btn-primary">Order</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
