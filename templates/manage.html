{% extends 'base.html' %}
{% block body %}
<table class="table" style="text-align: center;">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
        <th>Action</th>
    </tr>
    {% for main in fetch %}
    <tr>
        <td>{{main[1]}}</td>
        <td>{{main[2]}}</td>
        <td><img src="data:image;base64,{{main[3]}}" alt="" height="50" width="100" ></td>
        <td>
            <a href="/update/{{main[0]}}" class="btn btn-primary">Update</a>
            <a href="/delete/{{main[0]}}" onclick="return(confirm('Are you sure you want to delete'))" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
